<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - My Cloud Storage</title>
    <link rel="stylesheet" href="../../static/styles/style.css" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="header_title">My Cloud Storage Registration</h3>
        </div>
        <div class="main shadow p-3 mb-5 bg-body rounded">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Login</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter your Login">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your Password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputNickname1" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="exampleInputNickname1"
                        placeholder="Enter your NickName">
                </div>
                <input type="button" class="btn btn-danger" onClick='location.href="/"' value="Back">
                <button type="reset" class="btn btn-warning">Clear</button>
                <input type="button" class="btn btn-primary" onClick='location.href="/auth"' value="Registration">
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer_text">
            <h7 class="footer_copy">All rights reserved &copy 2021</h7>
        </div>

    </div>
</body>

</html>
